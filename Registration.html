<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color: silver">
	 <div class="container-fluid">
    	<!-- Heading -->
    	<div class="row" style="background-color: green;">
    		<h1 style="color: white;text-align: center;font-family:  Comic Sans MS;margin-top: 10px"><strong> Online Voting System </strong></h1>
    	</div>
    </div>
    <!-- Registration form -->
    <div class="container">
    	<div  style="background-color: white;border: 5px solid green;margin-top: 20px;border-radius: 15px">
    		<center><h2>Registration</h2> </center>
    		<center>
    		<form style="padding: 100px;padding-top: 10px">
    			<div class="form-inline" style="margin: 15px" >
    				<input  class="form-control" type="text" name="Name" placeholder="Name">
    				<input  class="form-control" type="Number" name="Name" placeholder="Mobile Number">
    			</div>

    			<div class="form-inline"style="margin: 15px" >
    				<input  class="form-control" type="text" name="Name" placeholder="State">
    				<input  class="form-control" type="text" name="Name" placeholder="City">
    			</div>

    			<div class="form-inline"style="margin: 15px" >
    				<input  class="form-control" type="text" name="Name" placeholder="Password">
    				<input  class="form-control" type="text" name="Name" placeholder="Confirm Password">
    			</div>
    			<div class="form-inline"style="margin: 15px" >
    				<input class="form-control" type="text" name="Name" placeholder="DOB">
    				<input  class="form-control" type="text" name="Name" placeholder="Address">
    			</div>
                 <div class="form-inline"style="margin: 15px" >
    				<select class="form-control" >
    					<option>Single-Voter</option>
    					<option>Group</option>
    				</select>
    				<input  class="form-control" type="text" name="Name" placeholder="Address">
    			</div>
               
                 <button style="background-color: green;align-items: center;border-radius: 5px"> Register</button>
    		</form>
    		</center>
    	</div>
    </div>

</body>
</html>
