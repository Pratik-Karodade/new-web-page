<!DOCTYPE html>
<html>
<head>
	<title>Online Voting System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container-fluid">
    	<!-- Heading -->
    	<div class="row" style="background-color: green;">
    		<h1 style="color: white;text-align: center;font-family:  Comic Sans MS;margin-top: 10px"><strong> Online Voting System </strong></h1>
    	</div>
    </div>
    
    <div class="container-fluid">
    	
    	<div class="row " style="background-color: silver">
    		<!-- Groups -->
    		<div class="col-md-8 "  >   	
    			<h1 style="color: white;font-family: Comic Sans MS;text-align: center;padding-left: 30px">Groups</h1>
    			<!-- First 2 box -->
    			<div class="row " >
    				<div class="col-md-3" >
    				</div>
                     <div class="col-md-3 " style="background-color: white;width: 230px; border: 5px solid green;margin:20px;border-radius: 15px ">
    					<h3><center>Computer</center></h3>
    					<center> <img src="Computer.png" style="height: 100px;width: 150px"></center>
    					<h3><center>Votes : 0</center></h3>
    				</div>
    				<div class="col-md-3 " style="background-color: white;width: 230px; border: 5px solid green;margin:20px;border-radius: 15px ">
    					<h3><center>Civil</center></h3>
    					<center> <img src="civil.png" style="height: 100px;width: 130px"></center>
    					<h3><center>Votes : 0</center></h3>
    				</div>	
    			</div>
                <!-- second 2 box -->
    			<div class="row " >
    				<div class="col-md-3" >
    				</div>
                     <div class="col-md-3 " style="background-color: white;width: 230px; border: 5px solid green;margin:20px;border-radius: 15px ">
    					<h3><center>Mechenical</center></h3>
    					<center> <img src="mechanical.png" style="height: 100px;width: 130px"></center>
    					<h3><center>Votes : 0</center></h3>
    				</div>
    				<div class="col-md-3 " style="background-color: white;width: 230px; border: 5px solid green;margin:20px;border-radius: 15px ">
    					<h3><center>Computer</center></h3>
    					<center> <img src="electronics.png" style="height: 100px;width: 130px"></center>
    					<h3><center>Votes : 0</center></h3>
    				</div>
    				
    			</div>
    		</div>
    	
            <!-- Registration -->
            
            	<div class="col-md-4">
    			<h1 style="color: white;font-family:  Comic Sans MS;margin-bottom: 25px"><center>Registration</center> </h1>
                 <div class="row" style="background-color: white;height: 490px ; margin: 20px;border-radius: 15px;border: 5px solid green">
                 	<center>
                 		<img src="person.svg" alt="user" class="img-circle" style="width: 100px;height: 100px;background-color: green;margin-top: 15px">
                 		<form style="padding: 40px" >
                 			<div class="form-group" >
                 				<input class="form-control" type="email" name="email" placeholder="Email id">
                 			</div>
                 			<div class="form-group" >
                 				<input class="form-control" type="password" name="password" placeholder="Password">
                 			</div>
                 			<button class="form-control" style="background-color: green;color: white"> Login </button>
                 		</form>
                 		<p>Don't Have Account? <a href="#"> Register Here</a></p>
                 		
                 		
                 	</center>
                 	
                 </div>

    		</div>
           
            
    	</div>
    </div>

   
</body>
</html>
